<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F0rc3Run - پنل سرور رایگان </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-grid"></div>
    <div class="container">
        <header class="main-header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>F0rc3Run Panel</h1>
            <p>سرویس خود را برای دریافت کانفیگ یا اندپوینت انتخاب کنید</p>
        </header>

        <div class="protocol-grid" id="protocol-grid">
            <div class="protocol-card" data-protocol="vless">
                <div class="card-content"><i class="fas fa-bolt icon"></i><span>VLESS</span></div>
            </div>
            <div class="protocol-card" data-protocol="trojan">
                <div class="card-content"><i class="fa-solid fa-horse-head icon"></i><span>Trojan</span></div>
            </div>
            <div class="protocol-card" data-protocol="ss">
                <div class="card-content"><i class="fa-solid fa-ghost icon"></i><span>ShadowSocks</span></div>
            </div>
             <div class="protocol-card" data-protocol="sstp">
                <div class="card-content"><i class="fa-solid fa-lock icon"></i><span>SSTP</span></div>
            </div>
            <div class="protocol-card" id="get-endpoints-btn">
                <div class="card-content"><i class="fa-solid fa-dice icon"></i><span>دریافت اندپوینت</span></div>
            </div>
        </div>

        <div class="output-wrapper">
            <div class="output-container" id="output-container">
                <div class="output-header">
                    <span id="output-title"></span>
                    <button class="copy-main-btn" title="کپی کردن محتوا">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </div>
                <div class="output-body" id="output-body">
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer">
        <p>
            <a href="https://hits.sh/f0rc3run.github.io/F0rc3Run-panel/">
                <img src="https://hits.sh/f0rc3run.github.io/F0rc3Run-panel.svg?style=plastic&color=271099&labelColor=6913c3"/>
            </a>
       </p>
        <p>
            با حمایت ما در <i class="fa-solid fa-star"></i>
            <a href="https://github.com/F0rc3Run/F0rc3Run" target="_blank" rel="noopener noreferrer">صفحه گیت‌هاب</a>
            به ما انگیزه بدهید.
        </p>
        <p>
            برای دریافت مستقیم کانفیگ‌ها و اطلاع از آخرین به‌روزرسانی‌ها،
            <a href="https://t.me/F0rc3Runbot" target="_blank" rel="noopener noreferrer">ربات تلگرام ما</a>
            را دنبال کنید. <i class="fa-brands fa-telegram"></i>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
